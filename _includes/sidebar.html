<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox" checked>

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
  <div class="sidebar-item">
    <p>{{ site.description }}</p>
  </div>

  <nav class="sidebar-nav">
  	<a  class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="http://www.humanitesnumeriques.fr/"><img class="alignright" src="http://www.humanitesnumeriques.fr/wp-content/uploads/2017/05/Unknown-2.jpeg" width="20px" /></a>
    <a  class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}"class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>

	
		

    {% assign pages_list = site.pages | sort:"url" %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.layout == "page" %}
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a>
        {% endif %}
      {% endif %}
    {% endfor %}
    
	</div>
    <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="http://www.humanitesnumeriques.fr">Main Site</a>
  </nav>

  <div class="sidebar-item">
    <p>
      &copy; {{ site.time | date: '%Y' }}
    </p>
  </div>
</div>
